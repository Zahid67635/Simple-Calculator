<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <style>
        .my-button {
            height: 100px;
            border-radius: 60%;
            background-color: lightblue;
            /* margin: 3px 3px; */
        }

        .opacity {
            opacity: .5;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <section class="container border border-5 border-success my-3 rounded w-50 bg-success">
        <h1 class="container text-center text-light">Welcome To My Universe</h1>
        <section class="container p-6 mt-5">
            <div class=" border border-2 border-primary bg-secondary bg-gradient">
                <h2 class="  text-center my-5 text-light" style="height: 25px;" id="diss"></h2>
            </div>
        </section>
        <section class="container mt-4">
            <div class="row row-cols-4">
                <button class="my-button col fs-2" id="btn-1">1</button>
                <button class="my-button col fs-2" id="btn-2">2</button>
                <button class="my-button col fs-2" id="btn-3">3</button>
                <button class="my-button col fs-2" id="btn-clr">Clear</button>
                <button class="my-button col fs-2" id="btn-4">4</button>
                <button class="my-button col fs-2" id="btn-5">5</button>
                <button class="my-button col fs-2" id="btn-6">6</button>
                <button class="my-button col fs-2" id="btn-mul">*</button>
                <button class="my-button col fs-2" id="btn-7">7</button>
                <button class="my-button col fs-2" id="btn-8">8</button>
                <button class="my-button col fs-2" id="btn-9">9</button>
                <button class="my-button col fs-2" id="btn-add">+</button>
                <button class="my-button col fs-2" id="btn-0">0</button>
                <button class="my-button col fs-2" id="btn-div">/</button>
                <button class="my-button col fs-2" id="btn-minus">-</button>
                <button class="my-button col fs-2" id="btn-equal">=</button>
            </div>
        </section>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./button.js"></script>
</body>

</html>
